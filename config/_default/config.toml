#   # https://fontawesome.com/icons?d=gallery&s=brands
  [[params.social]]
    name = "github"
    link = "https://github.com/veleth"
  [[params.social]]
    name = "linkedin"
    link = "https://www.linkedin.com/gabriel_tanski/"
  [[params.social]]
